################################################################################
# Configuration file for Module Workflow Notify CRM

# ID of the accepted entry types separated by a comma for id demand
workflow-notifycrm.acceptedDirectoryEntryTypesIdDemand=6
# ID of the refused entry types separated by a comma to show in the freemarker syntaxes
workflow-notifycrm.refusedDirectoryEntryTypes=3,8,9,10,12
# ID of the accepted entry types separated by a comma
workflow-notifycrm.acceptedDirectoryEntryTypesUserGuid=6,7,19
# Default sender name
workflow-notifycrm.defaultSenderName=plugin workflow

# URL of the webapp crm notification
workflow-notifycrm.rest.crmNotification.webapp.url=http://localhost:8080/lutece
